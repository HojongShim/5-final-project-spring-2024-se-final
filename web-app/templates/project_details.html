<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <style>
        .expandable-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Project Details</h1>

    <form id="update-project-form" action="/projects/{{ project._id }}" method="POST">
        <label for="project-title">Title:</label>
        <input type="text" id="project-title" name="title" value="{{ project.title }}"><br>
        <label for="project-description">Description:</label>
        <textarea id="project-description" name="description">{{ project.description }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>

    <hr>

    <h2>Characters</h2>
    <ul>
        {% for character in characters %}
        <li>
            <a href="/projects/{{ project._id }}/characters/{{ character._id }}">{{ character.name }}</a>
        </li>
        {% endfor %}
    </ul>

    <!-- Form for adding new character -->
    <h3>Add New Character</h3>
    <form id="add-character-form" action="/projects/{{ project._id }}/characters" method="POST">
        <label for="character-name">Name:</label>
        <input type="text" id="character-name" name="name" required><br>
        <label for="character-age">Age:</label>
        <input type="text" id="character-age" name="age" required><br>
        <label for="character-description">Description:</label>
        <textarea id="character-description" name="description" required></textarea><br>
        <button type="submit">Add Character</button>
    </form>

    <h2>Locations</h2>
    <ul>
        {% for location in locations %}
        <li>
            <a href="/projects/{{ project._id }}/locations/{{ location._id }}">{{ location.name }}</a>
        </li>
        {% endfor %}
    </ul>

    <!-- Form for adding new location -->
    <h3>Add New Location</h3>
    <form id="add-location-form" action="/projects/{{ project._id }}/locations" method="POST">
        <label for="location-name">Name:</label>
        <input type="text" id="location-name" name="name" required><br>
        <label for="location-description">Description:</label>
        <textarea id="location-description" name="description" required></textarea><br>
        <button type="submit">Add Location</button>
    </form>

    <!-- Delete Project Button -->
    <form id="delete-project-form" action="/projects/{{ project._id }}/delete" method="post">
        <button type="submit">Delete Project</button>
    </form>

    <a href="/">Home</a>
    
</body>
</html>
