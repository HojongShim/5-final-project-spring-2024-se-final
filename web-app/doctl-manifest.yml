name: web-app
static_sites:
  - name: web-app
    github:
      repo: ${{ secrets.GITHUB_REPOSITORY }}
      branch: main
      deploy_on_push: true
      pull_request_previews: false
      pull_request_previews_autoclose: true
    envs:
      - key: FLASK_APP
        value: "app.py"
    build_command: |
      pip install -r requirements.txt
    run_command: |
      flask run --host=0.0.0.0 --port=5000
    output_dir: templates
