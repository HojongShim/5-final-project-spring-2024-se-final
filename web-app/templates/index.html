<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-Build Manager</title>
</head>
<body>
    <h1>World-Build Manager</h1>

    <!-- Existing Projects -->
    <h2>Existing Projects</h2>
    <ul id="projects-list">
        <!-- Projects will be dynamically added here -->
    </ul>

    <!-- Add New Project Form -->
    <h2>Add New Project</h2>
    <form id="add-project-form">
        <label for="project-title">Title:</label>
        <input type="text" id="project-title" name="title" required><br>
        <label for="project-description">Description:</label><br>
        <textarea id="project-description" name="description" required></textarea><br>
        <button type="submit">Add Project</button>
    </form>

    <hr>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to fetch existing projects from the server and render them
            function fetchProjects() {
                fetch('/projects')
                .then(response => response.json())
                .then(data => {
                    const projectsList = document.getElementById('projects-list');
                    projectsList.innerHTML = '';
                    data.forEach(project => {
                        const projectItem = document.createElement('li');
                        const projectLink = document.createElement('a'); // Create link element
                        projectLink.textContent = project.title;
                        projectLink.href = `/projects/${project._id}`; // Set href attribute
                        projectItem.appendChild(projectLink);
                        projectsList.appendChild(projectItem);
                    });
                })
                .catch(error => console.error('Error fetching projects:', error));
            }
    
            // Event listener for submitting the add project form
            document.getElementById('add-project-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const projectData = Object.fromEntries(formData.entries());
                fetch('/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(projectData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add project');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Project added successfully:', data);
                    fetchProjects(); // Fetch projects again to update the list
                    this.reset(); // Clear the form fields
                })
                .catch(error => console.error('Error adding project:', error));
            });
    
            // Fetch existing projects when the page loads
            fetchProjects();
        });
    </script>    
</body>
</html>
