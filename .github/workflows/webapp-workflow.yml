name: Web App CI/CD

on:
  push:
    branches:
      - main
      - master

jobs:
  webapp-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      # Install Python and dependencies
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
        
      # Install dependencies
      - name: Install dependencies
        working-directory: web-app
        run: pip install -r requirements.txt
          
      # Run tests
      - name: Run tests
        working-directory: web-app
        run: |
          coverage run -m pytest
          coverage report -m
          
      # Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          
      # Build Docker image
      - name: Build Docker Image
        run: docker-compose -f docker-compose.yml build webapp

      # Tag Docker Image
      - name: Tag Docker Image
        run: docker tag webapp zhongqianchen/wbm:webapp

      # Push Docker Image to Docker Hub
      - name: Push Docker Image to Docker Hub
        run: docker push zhongqianchen/wbm:webapp
        
      # Deploy Project to Digital Ocean
      - name: Deploy Project to Digital Ocean
        run: |
          expect -c "
            spawn scp -r * root@${{ secrets.DROPLET_IP_ADDRESS }}:
            expect \"password:\"
            send \"${{ secrets.DROPLET_PASSWORD }}\r\"
            interact
          "
          expect -c "
            spawn ssh root@${{ secrets.DROPLET_IP_ADDRESS }}
            expect \"password:\"
            send \"${{ secrets.DROPLET_PASSWORD }}\r\"
            interact
          "
          docker compose up --build
