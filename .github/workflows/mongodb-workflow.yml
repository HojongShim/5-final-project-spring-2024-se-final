name: MongoDB CI/CD

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker-compose -f docker-compose.yml build mongodb

      - name: Tag Docker Image
        run: docker tag webapp zhongqianchen/wbm:mongodb
        
      - name: Push Docker Image
        run: docker-compose -f docker-compose.yml push mongodb

      - name: Push Docker Image to Docker Hub
        run: docker push zhongqianchen/wbm:mongodb
      
      # Deploy MongoDB to Digital Ocean
      - name: Deploy MongoDB to Digital Ocean
        run: |
          ssh root@${{ secrets.DROPLET_IP_ADDRESS }} "echo ${DROPLET_PASSWORD} | sudo -S bash -s" < deploy.sh
        env:
          DROPLET_PASSWORD: ${{ secrets.DROPLET_PASSWORD }}
